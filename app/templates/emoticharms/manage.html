{% extends "layout.html" %}
{% block content %}
    <form method="POST" class="manage-form">
        {{ form.hidden_tag() }}
        {% for field in form %}
            {% if not loop.first %} {# skip CSFR field, which is guaranteed to always be first #}
                <div>{{ field.label }} {{ field }}</div>
            {% endif %}
        {% endfor %}
    </form>
{% endblock %}
